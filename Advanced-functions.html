// this filter function return a new array of positive nmbers only
[1, -3, 5].filter((value, index) => {
    if (value >= 0) {
        return true;
    } else {
        return false;
    }

    //or

    return value >= 0;
})

// map function return an array based on the return value
[1, 1, 3].map((value, index) => {
    return value *2;
})

//compacting the code above we have 
[1, 1, 3].map(value => value *2)
